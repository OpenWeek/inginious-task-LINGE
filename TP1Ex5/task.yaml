accessible: true
author: Alexandre Fiset
context: |-
    Écrivez une méthode mirroir qui prend 5 lettres en entrée et renvoie en sortie une chaîne de caractères composée de ces 5 lettres dans l'ordre inverse.

    Par exemple pour le string :

      .. code-block:: python

          s = "abcde"

    Votre code doit retourner :

      .. code-block:: python

            ans = "edcba"
