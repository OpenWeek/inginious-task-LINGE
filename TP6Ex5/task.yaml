context: |-
    Ecrivez une méthode Java, **arrToMat**, qui reçoit comme argument d’entrée un tableau à une dimension d’entiers nommée **v**

    .. math::
        v = {l_1, l_2, l_3, l_4,…, l_{n–1}, l_n}

    et qui renvoie en sortie une matrice carrée **mat** de nombre de lignes et de colonnes égal à la taille du tableau **v** et contenant les éléments de v répartis de la manière suivante

    .. image:: TP6Ex5/TP6Ex5.png
        :align: center
        :width: 300

    Notez que la matrice est carrée et symétrique et qu’il y a moyen de résoudre le problème à l’aide d’une double boucle. Nous déconseillons donc fortement l’utilisation de plus de deux boucles.
