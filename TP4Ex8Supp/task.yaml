context: |-
    Dans la méthode main, il vous est demander de créer une liste. La méthode est composée de deux boucles :

    Dans la première boucle, on demande à l’utilisateur d’entrer des prénoms qui seront stockés dans la liste (entrée vide pour quitter la boucle). Il vous es ensuite demandé d'afficher les prénoms dans l’ordre alphabétique.

    Dans la deuxième boucle, on affiche à chaque fois la liste des prénoms, et l’utilisateur doit donner le numéro du prénom qu’il veut supprimer de la liste (-1 pour quitter).

    Voici un exemple de scénariot possible :

