context: |-
    Donnée est une liste de coordonnées, comme dans l'exercice précédente.
    Nous voulons créer une dictionnaire pour identifier rapidement la valeur maximale ``y`` pour une ``x`` donnée.

    *Pour l'exemple:*

    .. code-block:: python

        d = {2.0: 5.0, 8.0: 50.0, 10.0: 40.0}

    Écrivez une fonction ``create_dict_max(l)`` qui crée ce dictionnaire (pas limité à cet exemple).

    .. raw:: html

       <script defer>

       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: document.body.scrollHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           setTimeout(postSize, 0);
       });
       </script>
